# ===========================================
# EcoLabel-MS - SonarQube Configuration
# ===========================================

# Project identification
sonar.projectKey=ecolabel-ms
sonar.projectName=EcoLabel-MS
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# ===========================================
# Sources configuration
# ===========================================

# Python Backend Sources
sonar.sources=scoring/app,lca-lite/app,nlp-ingredients/app,parser-produit/app,provenance/app,widget-api/backend/app

# Python Tests
sonar.tests=scoring/tests,lca-lite/tests,nlp-ingredients/tests,parser-produit/tests,provenance/tests,widget-api/backend/tests,tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/*.min.js,**/migrations/**,**/front/**

# ===========================================
# Python Configuration
# ===========================================
sonar.python.version=3.11

# Coverage reports (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# ===========================================
# Quality Gates
# ===========================================
# These are enforced in SonarQube server

# Code Smells threshold
# sonar.qualitygate.wait=true
