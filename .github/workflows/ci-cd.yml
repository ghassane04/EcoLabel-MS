# ===========================================
# EcoLabel-MS - GitHub Actions CI/CD
# ===========================================

name: EcoLabel-MS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================
  # Job 1: Test Backend Microservices
  # ===========================================
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [scoring, lca-lite, nlp-ingredients, parser-produit, provenance]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냀 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 游닍 Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: 游빍 Run tests
        run: |
          cd ${{ matrix.service }}
          pytest tests/ -v --cov=app --cov-report=xml:coverage.xml || true

      - name: 游늵 Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  # ===========================================
  # Job 2: SonarQube Analysis
  # ===========================================
  sonarqube:
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댌 SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=ecolabel-ms
            -Dsonar.python.version=3.11

  # ===========================================
  # Job 3: Build Docker Images
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댣 Build Docker images
        run: docker-compose build

      - name: 游빍 Run integration tests
        run: |
          docker-compose up -d
          sleep 60
          pip install pytest requests
          pytest tests/test_integration.py -v || true
          docker-compose down

  # ===========================================
  # Job 4: Deploy (only on main)
  # ===========================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build, sonarqube]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游 Deploy to production
        run: |
          echo "Deploying to production..."
          docker-compose up -d
          docker-compose ps
