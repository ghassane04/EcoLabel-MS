# EcoLabel-MS - Docker Compose (Simplified)
# Commande: docker-compose up -d
# Frontend: http://localhost:3000
# All microservices run in Docker containers

services:
  # ===========================================
  # DATABASE
  # ===========================================
  postgres:
    image: postgres:15
    container_name: ecolabel-postgres
    environment:
      POSTGRES_USER: eco
      POSTGRES_PASSWORD: eco_pass
      POSTGRES_DB: eco_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco -d eco_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # MICROSERVICE 1: ParserProduit (Port 8001)
  # ===========================================
  parser-produit:
    build: ./parser-produit
    container_name: ecolabel-parser
    ports:
      - "8001:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eco
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_db
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # MICROSERVICE 2: NLPIngredients (Port 8002)
  # ===========================================
  nlp-ingredients:
    build: ./nlp-ingredients
    container_name: ecolabel-nlp
    ports:
      - "8002:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eco
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_db
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # MICROSERVICE 3: LCALite (Port 8003)
  # ===========================================
  lca-lite:
    build: ./lca-lite
    container_name: ecolabel-lca
    ports:
      - "8003:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eco
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_db
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # MICROSERVICE 4: Scoring (Port 8004)
  # ===========================================
  scoring:
    build: ./scoring
    container_name: ecolabel-scoring
    ports:
      - "8004:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eco
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_db
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # MICROSERVICE 5: WidgetAPI (Port 8005)
  # ===========================================
  widget-api:
    build: ./widget-api/backend
    container_name: ecolabel-widget-api
    ports:
      - "8005:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eco
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_db
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # MICROSERVICE 6: Provenance (Port 8007)
  # ===========================================
  provenance:
    build: ./provenance
    container_name: ecolabel-provenance
    ports:
      - "8007:8000"
    depends_on:
      postgres:
        condition: service_healthy


  # ===========================================
  # FRONTEND (Port 3000)
  # ===========================================
  frontend:
    build: ./front
    container_name: ecolabel-frontend
    ports:
      - "3000:3000"
    depends_on:
      - parser-produit
      - nlp-ingredients
      - lca-lite
      - scoring
      - widget-api

  # ===========================================
  # MINIO - Object Storage (Port 9000/9001)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: ecolabel-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # MLFLOW - ML Experiment Tracking (Port 5000)
  # ===========================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: ecolabel-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow

volumes:
  postgres_data:
  minio_data:
  mlflow_data:
